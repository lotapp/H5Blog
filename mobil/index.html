<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- meta:vp -->
    <!-- 宽度为屏幕宽度，且不允许用户缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>逆天博客-手机首页</title>
    <link rel="stylesheet" href="./sytle/css/base.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1148101_07m32qxms8b8.css">
</head>

<body>
    <!-- 有时候手机端底部导航有点问题，需要外部一个绝对定位的包裹容器 -->
    <div class="container">
        <!-- 头部信息 -->
        <!-- 头顶 -->
        <header id="header" class="clearfix">
            <!-- 菜单 -->
            <a href="#menu" class="iconfont icon-saoyisao"></a>
            <!-- Logo -->
            <div class="logo"></div>
            <!-- 搜索 -->
            <a href="#" class="iconfont icon-search"></a>
        </header>
        <!-- 主体内容 -->
        <main id="main">
            <!-- 幻灯片 -->
            <section class="banner"></section>
            <!-- 分类导航 -->
            <!-- nav>ul>li*6>a.iconfont -->
            <nav>
                <ul class="clearfix">
                    <li>
                        <a href="#">
                            <span class="iconfont icon-news"></span>
                            <sapn class="text">资 讯</sapn>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="iconfont icon-html5"></span>
                            <sapn class="text">专 业</sapn>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="iconfont icon-jujia"></span>
                            <sapn class="text">生 活</sapn>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="iconfont icon-guoxue"></span>
                            <sapn class="text">国 学</sapn>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="iconfont icon-yunpan"></span>
                            <sapn class="text">资 源</sapn>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="iconfont icon-shiyan"></span>
                            <sapn class="text">实 验</sapn>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- 文章主体 -->
            <article>
                <!-- 点击排行 -->
                <section class="new_article bg_write"></section>
                <!-- 广告栏 -->
                <section class="ad bg_white"></section>
                <!-- 文章列表 -->
                <section class="bloglist bg_white">
                    <!-- 标题 -->
                    <h2 class="htitle">推荐文章</h2>
                    <!-- 文章 -->
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </section>
            </article>
        </main>
        <!-- 尾部导航 -->
        <!-- footer#footer>ul>li*4>a>span.iconfont+sapn.text -->
        <footer id="footer">
            <ul>
                <li>
                    <a href="#">
                        <span class="iconfont icon-home"></span>
                        <sapn class="text">首 页</sapn>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="iconfont icon-html"></span>
                        <sapn class="text">专 业</sapn>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="iconfont icon-show"></span>
                        <sapn class="text">资 源</sapn>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="iconfont icon-guoxue"></span>
                        <sapn class="text">国 学</sapn>
                    </a>
                </li>
            </ul>

    <script src="./sytle/js/base.js" async></script>
